<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Skillverse!</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dc69d2, #be3bca);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #f5f5f5;
            margin-bottom: 20px;
        }
        .btn {
            background: #ffcc00;
            color: #1e3c72;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #e6b800;
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffcc00;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(100vh) translateX(20px); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Confetti Animation -->
    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.backgroundColor = ["#ffcc00", "#ff5733", "#33ff57", "#57a3ff"][Math.floor(Math.random() * 4)];
            }
        }
        createConfetti();
    </script>

        <a href="intro.html" class="btn">Explore Skillverse ðŸš€</a>
    </div>

</body>
</html>
